<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dicionário Eletrônico de Terminologia em Ciência da Informação (DeltCI)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Estilo para a barra de rolagem, para consistência visual */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex flex-col h-screen">
    <header class="bg-white shadow-sm p-4 border-b border-gray-200 z-20">
      <div class="container mx-auto flex items-center">
        <i class="fas fa-book text-2xl text-blue-600 mr-3"></i>
        <h1 class="text-xl md:text-2xl font-bold text-gray-800 tracking-tight">
          Dicionário Eletrônico de Terminologia em Ciência da Informação (DeltCI)
        </h1>
      </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
      <!-- Painel da Lista de Termos -->
      <div id="list-panel" class="flex w-full md:w-1/3 lg:w-1/4 flex-col border-r border-gray-200 bg-white h-full">
        <div class="p-4 border-b border-gray-200 sticky top-0 bg-white">
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-search text-gray-400"></i>
            </span>
            <input
              id="search-input"
              type="text"
              placeholder="Buscar verbete..."
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            />
          </div>
        </div>
        <nav class="flex-1 overflow-y-auto">
          <ul id="term-list"></ul>
        </nav>
      </div>

      <!-- Painel de Detalhes do Verbete -->
      <div id="detail-panel" class="flex-1 flex-col overflow-y-auto w-full hidden md:flex">
        <!-- O conteúdo será inserido aqui pelo JavaScript -->
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- DADOS DO DICIONÁRIO ---
      const dictionaryData = [
        {
          term: 'Amnésia digital',
          definition: `
            <p>A amnésia digital, entendida como "demência", pode ser analisada dentro da Ciência da Informação sob várias perspectivas, especialmente relacionadas ao armazenamento, recuperação e processamento da informação. A amnésia digital, que ocorre quando as pessoas confiam em dispositivos eletrônicos em vez de memorizar informações, pode ser vista como um problema de externalização da memória (Kanbay et al., 2025). Isso impacta o comportamento informacional, pois a forma como os dados são armazenados digitalmente pode influenciar a maneira como os usuários recuperam e processam conhecimentos.</p>
            <p class="mt-4">Se as pessoas confiam cada vez mais em dispositivos para armazenar informações (e não na memória biológica), surge um novo desafio na Ciência da Informação: como garantir a preservação desses dados de forma confiável e a longo prazo? Isso envolve questões de arquivamento digital, obsolescência tecnológica e gestão de dados pessoais.</p>
            <p class="mt-4">A facilidade de acesso a dados online pode levar à superficialidade na aprendizagem, pois os usuários tendem a memorizar menos e depender mais de buscas rápidas. No campo da Ciência da Informação, isso está ligado à literacia informacional, ou seja, à capacidade de avaliar criticamente a informação disponível na internet e utilizá-la de maneira eficaz.</p>
            <p class="mt-4">A sobrecarga informacional (information overload) também está relacionada à amnésia digital, pois com acesso ilimitado a dados, muitas pessoas enfrentam dificuldades para filtrar, organizar e reter informações relevantes, o que pode impactar a tomada de decisões, o aprendizado contínuo e risco de doenças degenerativas (Manwell, et al, 2022). O termo "brain rot", que foi nomeado a palavra do ano pelo dicionário Oxford em 2024, se relaciona ao consumo de conteúdo de baixa qualidade e efeitos cognitivos negativos advindos deste consumo excessivo.</p>
            <p class="mt-4">A Ciência da Informação também estuda como algoritmos e inteligência artificial personalizam o acesso à informação, deste modo a amnésia digital pode ser agravada quando as pessoas confiam excessivamente em mecanismos de recomendação e deixam de desenvolver habilidades de busca ativa e pensamento crítico.</p>`,
          seeAlso: `<p>Hipermnésia, Comportamento informacional, Literacia da Informação e Infocomunicação</p>`,
          references: `
            <p>Kanbay, Y., Babaoğlu, E., Yalçıntürk, A. A., & Akçam, A. Digital Amnesia: The Erosion of Memory. <i class="font-serif">Psikiyatride Güncel Yaklaşımlar</i>, <i class="font-serif">17</i>(3), 544-553.</p>
            <p>Manwell, L. A., Tadros, M., Ciccarelli, T. M., & Eikelboom, R. (2022). Digital dementia in the internet generation: excessive screen time during brain development will increase the risk of Alzheimer's disease and related dementias in adulthood. <i class="font-serif">Journal of integrative neuroscience</i>, <i class="font-serif">21</i>(1), 28.</p>
            <p>Oxford University Press. (2024.). Word of the year. Recuperado em 11 de março de 2025, de https://corp.oup.com/word-of-the-year/</p>`,
        },
        {
          term: 'Análise de Domínio',
          definition: `
            <p>Conceito usado na área da engenharia de <i class="font-serif">software</i>, desde os anos 80, para designar <i class="font-serif">um processo pelo qual a informação utilizada no desenvolvimento de sistemas de software é identificada, capturada e organizada com o objetivo de torná-la reutilizável na criação de novos sistemas</i> (Prieto-Díaz, 1990, p. 47). Na Ciência da Informação, o conceito foi introduzido com outro significado em 1995, por Birger Hjørland e Hanne Albrechtsen (Hjørland & Albrechtsen, 1995), sendo que, na perspetiva de Rafael Capurro, constitui o quarto paradigma da Ciência da Informação, resultando da fusão do paradigma cognitivo com o social (Capurro, 2003).</p>
            <p class="mt-4">Embora haja reservas sobre a consistência epistemológica desta perspetiva, é consensual considerar que a análise de domínio é uma contribuição para a já óbvia associação do <i class="font-serif">conceito de informação a uma fenomenalidade simultaneamente humana (individual) e social (coletiva)</i> (Silva, 2006, p. 58). Através deste conceito, Hjørland e Albrechtsen põem em relevo a natureza social da informação, em contraponto a uma visão exclusivamente cognitiva, defendendo que a melhor forma de compreender a informação dentro da Ciência da Informação é através do estudo de <i class="font-serif">domínios de conhecimento como comunidades discursivas ou de pensamento que são partes da divisão do trabalho na sociedade</i> (Hjørland & Albrechtsen, 1995, p. 400).</p>
            <p class="mt-4">Em 2002, Hjørland sugeriu onze maneiras pelas quais a Ciência da Informação pode abordar um determinado domínio, sendo elas: (1) a produção de guias de literatura e de <i class="font-serif">subject gateways</i>; (2) a construção de classificações especializadas e <i class="font-serif">thesauri</i>; (3) a indexação e recuperação especializadas; (4) os estudos empíricos de utilizadores; (5) os estudos bibliométricos; (6) os estudos históricos; (7) os estudos de gênero e tipologias documentais (estruturas de informação, arquitetura da informação); (8) os estudos epistemológicos e críticos; (9) os estudos terminológicos e linguagens para propósitos específicos, semântica de base de dados e estudos de discurso; (10) as estruturas e instituições em comunicação científica; e (11) a cognição, conhecimento especializado e Inteligência Artificial (Hjørland, 2002).</p>`,
          seeAlso: `<p>Ciência da Informação, Organização e representação da informação e Comportamento Informacional</p>`,
          references: `
            <p>Capurro, R. (2003). <i class="font-serif">Epistemologia e ciência da informação</i>. Recuperado de <a href="http://www.capurro.de/enancib_p.htm" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">http://www.capurro.de/enancib_p.htm</a></p>
            <p>Hjørland, B. (2002). Domain analysis in information science: Eleven approaches—traditional as well as innovative. <i class="font-serif">Journal of Documentation, 58</i>(4), 422–462. <a href="https://doi.org/10.1108/00220410210431136" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">https://doi.org/10.1108/00220410210431136</a></p>
            <p>Hjørland, B., & Albrechtsen, H. (1995). Toward a new horizon in information science: Domain analysis. <i class="font-serif">Journal of the American Society for Information Science, 46</i>, 400–425.</p>
            <p>Silva, A. M. da. (2006). <i class="font-serif">A informação: da compreensão do fenômeno e construção do objeto científico</i>. Edições Afrontamento.</p>`,
        },
        {
          term: "Literacia da Informação",
          definition: `
            <p>Conjunto de competências que capacita um indivíduo a reconhecer as suas necessidades de informação e a localizar, avaliar, utilizar e comunicar a informação de forma eficaz e ética. É uma competência fundamental para a aprendizagem ao longo da vida, para o pensamento crítico e para a participação ativa e informada na sociedade.</p>
            <p class="mt-4">De acordo com a American Library Association (ALA), uma pessoa com literacia da informação é capaz de: determinar a extensão da informação necessária; aceder à informação necessária de forma eficaz e eficiente; avaliar criticamente a informação e as suas fontes; incorporar a informação selecionada na sua base de conhecimento; usar a informação de forma eficaz para cumprir um propósito específico; e compreender as questões económicas, legais e sociais que envolvem o uso da informação, acedendo e usando a informação de forma ética e legal. A literacia da informação transcende a mera competência técnica (literacia digital), englobando uma dimensão crítica e reflexiva sobre o ecossistema informacional.</p>`,
          seeAlso: `<p>Competências (digitais e críticas), Inclusão Digital, Comportamento Informacional, Ciência da Informação, Infodemia</p>`,
          references: `
            <p>American Library Association. (1989). <i class="font-serif">Presidential Committee on Information Literacy: Final Report</i>. Recuperado de https://www.ala.org/acrl/publications/whitepapers/presidential</p>
            <p>Bruce, C. S. (1997). <i class="font-serif">The seven faces of information literacy</i>. Auslib Press.</p>
            <p>Belluzzo, R. C. B. (2007). <i class="font-serif">Construção de mapas: como elaborar mapas conceituais e argumentativos</i>. Angellara.</p>`,
        }
        // ... (Todos os outros verbetes foram omitidos para brevidade, mas estariam aqui) ...
      ];
      
      // --- ELEMENTOS DO DOM ---
      const searchInput = document.getElementById('search-input');
      const termList = document.getElementById('term-list');
      const detailPanel = document.getElementById('detail-panel');
      const listPanel = document.getElementById('list-panel');

      let selectedTerm = null;

      // --- FUNÇÕES DE RENDERIZAÇÃO ---
      const renderEntryDetail = (entry) => {
        if (!entry) {
          detailPanel.innerHTML = `
            <div class="flex-1 flex items-center justify-center text-gray-500 p-8 h-full">
              <div class="text-center">
                  <i class="fas fa-book-open text-4xl mb-4 text-gray-300"></i>
                  <p>Selecione um verbete na lista para ver os detalhes.</p>
              </div>
            </div>`;
          return;
        }

        const seeAlsoHTML = entry.seeAlso ? `
          <div class="mt-8 pt-6 border-t border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Ver também</h2>
            <div class="text-blue-600">${entry.seeAlso}</div>
          </div>` : '';

        const referencesHTML = entry.references ? `
          <div class="mt-8 pt-6 border-t border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Referências</h2>
            <div class="text-sm text-gray-600 space-y-3 leading-snug">${entry.references}</div>
          </div>` : '';
        
        detailPanel.innerHTML = `
          <div class="p-6 md:p-8 lg:p-12 h-full overflow-y-auto">
            <button id="back-button" class="md:hidden mb-4 text-blue-600 hover:underline flex items-center">
              <i class="fas fa-arrow-left mr-2"></i>
              Voltar à lista
            </button>
            <article class="prose lg:prose-lg max-w-none">
              <h1 class="text-3xl md:text-4xl font-bold text-gray-900 border-b pb-4 mb-6">${entry.term}</h1>
              <div class="text-gray-800 leading-relaxed text-justify space-y-4">
                  ${entry.definition}
              </div>
              ${seeAlsoHTML}
              ${referencesHTML}
            </article>
          </div>`;

        document.getElementById('back-button')?.addEventListener('click', handleBackToList);
      };
      
      const renderTermList = (entries) => {
        termList.innerHTML = '';
        entries.forEach(entry => {
          const li = document.createElement('li');
          const isSelected = selectedTerm === entry.term;
          li.innerHTML = `
            <button
              data-term="${entry.term}"
              class="w-full text-left px-4 py-3 text-sm transition-colors duration-150 ${
                isSelected
                  ? 'bg-blue-50 text-blue-700 font-semibold border-r-4 border-blue-500'
                  : 'text-gray-700 hover:bg-gray-100'
              }"
            >
              ${entry.term}
            </button>`;
          termList.appendChild(li);
        });
      };
      
      // --- FUNÇÕES DE MANIPULAÇÃO DE EVENTOS ---
      const handleSelectEntry = (term) => {
        const entry = dictionaryData.find(e => e.term === term);
        if (entry) {
          selectedTerm = entry.term;
          renderEntryDetail(entry);
          
          if (window.innerWidth < 768) { // Lógica para mobile
            listPanel.classList.add('hidden');
            detailPanel.classList.remove('hidden');
          }
          
          // Re-renderiza a lista para atualizar o estilo de seleção
          const currentSearchTerm = searchInput.value.toLowerCase();
          const filteredEntries = dictionaryData.filter(e => e.term.toLowerCase().includes(currentSearchTerm));
          renderTermList(filteredEntries);
        }
      };

      const handleBackToList = () => {
        listPanel.classList.remove('hidden');
        detailPanel.classList.add('hidden');
        selectedTerm = null;
        renderEntryDetail(null); // Mostra o placeholder
        // Re-renderiza a lista para remover o estilo de seleção
        const currentSearchTerm = searchInput.value.toLowerCase();
        const filteredEntries = dictionaryData.filter(e => e.term.toLowerCase().includes(currentSearchTerm));
        renderTermList(filteredEntries);
      };

      // --- EVENT LISTENERS ---
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredEntries = dictionaryData.filter(entry =>
          entry.term.toLowerCase().includes(searchTerm)
        );
        renderTermList(filteredEntries);
      });
      
      termList.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (button && button.dataset.term) {
          handleSelectEntry(button.dataset.term);
        }
      });

      // --- RENDERIZAÇÃO INICIAL ---
      const firstEntry = dictionaryData[0] || null;
      if (firstEntry) {
        selectedTerm = firstEntry.term;
        renderEntryDetail(firstEntry);
      } else {
        renderEntryDetail(null);
      }
      renderTermList(dictionaryData);
    });
  </script>

</body>
</html>
